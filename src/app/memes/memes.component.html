<div class="container bg-secondary text-center ">
    <div class="card" *ngFor="let meme of memes" class="m-4">
        <h1>{{meme.name}}</h1>
        <img [src]="meme.url">
    </div>
</div>

<style>
    img{
        width: 300px;
        height: 300px;
    }

img{
    max-width: 500px;
    margin: auto;
    transition: transform 0.3s ease-in-out;
    cursor: pointer;
}

img:hover {
  transform: scale(1.5);
}
</style>
